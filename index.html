<!DOCTYPE html>
<html>
<head>
    <title>Send Message and Upload File to Discord Webhook</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        #progressContainer {
            display: none;
            margin-top: 10px;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a Message and Upload a File to Discord Webhook</h1>
        <input type="file" id="fileInput" name="file">
        <label for="messageInput">Message:</label>
        <center><input type="text" id="messageInput" placeholder="Enter your message"></center>
		<hr>
         <center><button type="button" onclick="sendMessageWithFile()">Send Message and Upload File</button></center>
        <div id="progressContainer">
            <progress id="progressBar" max="100" value="0"></progress>
            <p id="progressText">Uploading...</p>
        </div>
    </div>
</body>
<script>
    function sendMessageWithFile() {
        const webhookUrl = "https://discord.com/api/webhooks/1149704540191465582/ARGtdWvpiegGZRXOfaJKFW1YZrZV8CWaE80c9-BHk6ehef1hjb8-r-jl_JG-ZtV361hU";
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        if (file.size > 25 * 1024 * 1024) {
            alert("File size should be less than 25 MB.");
            return;
        }

        if (!message) {
            alert("Please enter a message.");
            return;
        }

        const payload = {
            content: message,
        };

        const formData = new FormData();
        formData.append("payload_json", JSON.stringify(payload));
        formData.append("file", file);

        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener("progress", function (e) {
            if (e.lengthComputable) {
                const percentComplete = (e.loaded / e.total) * 100;
                const progressBar = document.getElementById("progressBar");
                const progressText = document.getElementById("progressText");

                progressBar.value = percentComplete;
                progressText.innerText = `Uploading... ${percentComplete.toFixed(2)}%`;
            }
        });

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Successful request
                    console.log("Response:", xhr.responseText);
                } else {
                    // Error occurred
                    console.error("Request failed with code:", xhr.status);
                }
                document.getElementById("progressContainer").style.display = "none";
            }
        };

        xhr.open("POST", webhookUrl, true);
        xhr.send(formData);

        document.getElementById("progressContainer").style.display = "block";
    }
</script>
</html>
