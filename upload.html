<!DOCTYPE html>
<html>
<head>
    <title>Send Paper Information to Exam Branch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
           /*max-width: 400px;*/
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
		input {
			display: flex;
			justify-content: center;
			align-items: center;
            margin-bottom: 10px;
			padding: 10px;
			flex-wrap: nowrap;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }

        #progressContainer {
            display: none;
            margin-top: 10px;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Paper Information to Exam Branch</h1>
		<center>
        <input type="text" id="subjectCodeInput" placeholder="Subject Code">
        <input type="text" id="paperIdInput" placeholder="Paper ID">
        <input type="text" id="subjectTitleInput" placeholder="Subject Title">
        <input type="text" id="paperSetterIdInput" placeholder="Paper Setter ID">
        <input type="file" id="fileInput" name="file">
        <button type="button" onclick="sendPaperInfo()">Send Paper Information</button>
		</center>
        <div id="progressContainer" style="display: none;">
            <progress id="progressBar" max="100" value="0"></progress>
            <p id="progressText">Uploading...</p>
        </div>
    </div>
</body>
<script>
    function sendPaperInfo() {
        const webhookUrl = "https://discord.com/api/webhooks/1149704540191465582/ARGtdWvpiegGZRXOfaJKFW1YZrZV8CWaE80c9-BHk6ehef1hjb8-r-jl_JG-ZtV361hU";
        const subjectCodeInput = document.getElementById("subjectCodeInput").value.trim();
        const paperIdInput = document.getElementById("paperIdInput").value.trim();
        const subjectTitleInput = document.getElementById("subjectTitleInput").value.trim();
        const paperSetterIdInput = document.getElementById("paperSetterIdInput").value.trim();
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!subjectCodeInput || !paperIdInput || !subjectTitleInput || !paperSetterIdInput) {
            alert("Please fill in all fields.");
            return;
        }
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }
        if (file.size > 25 * 1024 * 1024) {
            alert("File size should be less than 25 MB.");
            return;
        }
        const message = `
        \`\`\`
subject code: ${subjectCodeInput}
paperID: ${paperIdInput}
subject title: ${subjectTitleInput}
paperSetterID: ${paperSetterIdInput}
        \`\`\`
        `;

        const payload = {
            content: message,
        };

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Successful request
                    console.log("Response:", xhr.responseText);
                } else {
                    // Error occurred
                    console.error("Request failed with code:", xhr.status);
                }
                document.getElementById("progressContainer").style.display = "none";
            }
        };

        xhr.open("POST", webhookUrl, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(payload));

        document.getElementById("progressContainer").style.display = "block";
    }
</script>
</html>
